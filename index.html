<script type='text/javascript'>
    checkCtrl = false $(&#39;*&#39;).keydown(function(e) {
        if (e.keyCode == &#39;17&#39;) {
            checkCtrl = false
        }
    }).keyup(function(ev) {
        if (ev.keyCode == &#39;17&#39;) {
            checkCtrl = false
        }
    }).keydown(function(event) {
        if (checkCtrl) {
            if (event.keyCode == &#39;85&#39;) {
                return false;
            }
        }
    })
</script>
